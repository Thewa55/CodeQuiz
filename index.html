<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz about coding!</title>
</head>
<body>
  <main class="container">
    <nav class="navbar navbar-light bg-light">
      <button class="btn btn-primary mb-0 mt-0 p-1" id="viewhs">High Score</button>
    </nav>
    <section class="row">
      <h1 class="col text-center" id="header"> </h1>
    </section> 
    <section class="row" id="end">
      <h3 class="col text-center">Please input your name to save your score</h3> 
    </section> 
    <section class ="row justify-content-center"  id="intro">
      <p class="text-center">
        Welcome to my quiz, it will reflect upon your knowledge of coding! Hit the start button to get started
      </p>
      <p class="text-center">
        Your score is based on the time left, you lose 7 seconds for getting a wrong answer.
      </p>
    </section>
    <section class ="row justify-content-center"  id="highscore">
      <section class ="row justify-content-center">
        <h2>Previous Scores</h2>
      </section>
      <section class="row justify-content-center">
        <h4 class="col-2"> Names </h4>
        <h4 class="col-1"> Scores </h4>
      </section>
      <section class="row justify-content-center">
        <ol class="col-2 savedname"></ol>
        <div class="col-1 savedscore"></div>
      </section>
      <section class="row justify-content-center">
        <button class="btn btn-primary" id="reset">Clear Scores</button>
        <button class="btn offset-1 btn-primary" id="play">Play Again</button>
      </section>
    </section>
    <div class="row">
      <div class="col text-center">
        <button id="start">
          Start Quiz!
        </button>
      </div>
    </div>
    <section class ="row justify-content-center" id="nameinput">
      <div class="col-4">
        <input type="text" class="form-control my-4" id="name" placeholder="Your name">
      </div>
        <button type="submit" class="btn btn-primary my-4" id="submit">Submit</button>
    </section>
    <section class="row" id="quiz"> 
      <div class="offset-2" id="question"></div>
      <br>
      <button class="btn btn-primary offset-2" id="answer1">Button</button>
      <br>
      <button class="btn btn-primary offset-2" id="answer2">Button</button>
      <br>
      <button class="btn btn-primary offset-2" id="answer3">Button</button>
      <br>
      <button class="btn btn-primary offset-2" id="answer4">Button</button>
      <br>
    </section>
    <section class="row">
      <div class="offset-2 my-4" id="response"></div> 
    </section>
    </main>
  <script src="./script.js"></script>
</body>
</html>
