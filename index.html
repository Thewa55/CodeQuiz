<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class = "container">
    <section class = "row">
      <h1 class = "col text-center" id = "header"> </h1>
    </section>  
    <section class = "row">
      <article class = "col text-center" id = "intro">
        Welcome to my quiz, it will reflect upon your knowledge of coding! Hit the start button to get started
      </article>
    </section>
    <div class = "row">
      <div class = "col text-center">
        <button id = "start">
          Start Quiz!
        </button>
      </div>
    </div>
    <div id = "quiz"> 
      <div id = "question"></div>
      <br>
      <button class="btn btn-primary" id = "answer1">Button</button>
      <br>
      <button class="btn btn-primary" id = "answer2">Button</button>
      <br>
      <button class="btn btn-primary" id = "answer3">Button</button>
      <br>
      <button class="btn btn-primary" id = "answer4">Button</button>
      <br>
      <div id = "response"></div>
      <div id = "end"></div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
